server:
  port: 8080
spring:
  application:
    name: microservice-config-server
  cloud:
    config:
      server:
        git:
          # 配置 Git 仓库的地址
          uri: https://github.com/HasonHuang/spring-cloud-config-server-repo
          # Git 仓库账号
          #username: HasonHuang
          # Git 仓库密码
          #password: hason2012

security:
  basic:
    # 开启基于 HTTP basic 的认证
    enabled: true
  user:
    # 配置登录的账号是 user
    name: user
    # 配置登录的密码是 password123
    password: password123