server:
  port: 8761
spring:
  application:
    name: ms-discovery-eureka
eureka:
  client:
    registerWithEureka: false   # 是否将自己注册到 Eureka Server
    fetchRegistry: false        # 是否从 Eureka Server 获取注册信息
    serviceUrl:
      # 设置与 Eureka Server 交互的地址，查询服务和注册服务都需要依赖这个地址
      defaultZone: http://localhost:8761/eureka